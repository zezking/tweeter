<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Tweeter - Home Page</title>
    <!-- External JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="./styles/External CSS/jquery.sweet-modal.min.css"
      rel="stylesheet"
    />

    <!-- External Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />
    <link rel="stylesheet" href="/styles/warning.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/client-helper.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="title"></div>
    <nav class="top-nav">
      <a class="logo" href="#">Tweeter</a>
      <a class="new-tweet-button" id="new-tweet-button" href="#"
        ><span>Write <i class="fas fa-angle-double-down"></i></span> a new
        tweet</a
      >
    </nav>
    <div class="main-content">
      <header class="user-header">
        <img src="/images/profile.png" />

        <br />
        <div class="username">
          <h2><span>Ada</span>Vampire</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <!-- User's new tweeter container-->
      <main class="container">
        <div class="warning-box"></div>
        <section class="new-tweet">
          <div class="subtitle">
            <h2 id="compose-tweet-button">
              <i class="fas fa-angle-right"></i>Compose Tweet
            </h2>
          </div>
          <form method="POST" action="/tweets">
            <div class="input">
              <div class="label">
                <label for="tweet-text">What are you humming about?</label>
              </div>

              <textarea
                placeholder="say something nice!"
                name="text"
                id="tweet-text"
              ></textarea>

              <div class="button-counter">
                <button id="send-tweet">Tweet</button>
                <output
                  name="counter"
                  class="counter"
                  for="tweet-text"
                  id="counter"
                  >140</output
                >
              </div>
            </div>
          </form>
        </section>

        <!-- New Tweet Start-->
        <section class="new-tweet-feed">
          <div class="new-tweet-feed-subtitle">
            <h2>
              <i class="fas fa-angle-right"></i>
              <i class="fas fa-angle-down"></i>See what's up with your friends
            </h2>
          </div>
          <div class="new-tweet-post"></div>
        </section>
      </main>
    </div>
    <div class="scroll-up-button">
      <button id="scroll-up"><i class="fas fa-arrow-up"></i></button>
    </div>
  </body>
</html>
